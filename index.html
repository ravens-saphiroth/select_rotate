<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>test_select</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      (function(doc, win) {
          var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                var clientWidth = docEl.clientWidth;
                var clientHeight = docEl.clientHeight;
                if (!clientWidth) return;
                // docEl.style.fontSize = 100 * (clientHeight / 800).toFixed(2) + 'px';
                docEl.style.width = clientHeight + 'px'
                docEl.style.height = clientWidth + 'px';
                // doc.getElementsByTagName('body')[0].style.width = clientHeight + 'px'
                // doc.getElementsByTagName('body')[0].style.height = clientWidth + 'px'
                docEl.style.transformOrigin = 'top'
                docEl.style.transform = 'rotate(90deg) translateX(' + clientHeight/2 +'px)'
                docEl.style.fontSize = 100 * (clientWidth / 800).toFixed(2) + 'px';
            };
        if (!doc.addEventListener) return;
        // win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
      })(document, window);
    </script>
  </body>
</html>
